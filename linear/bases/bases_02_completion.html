<p>Двойственной к предыдущей задаче является вопрос дополнения данного линейно независимого набора до базиса.</p>

<p><strong>Задача.</strong> На вход подается матрица с линейно независимыми столбцами (ширина меньше высоты), на выходе матрица, столбцы которой дополняют столбцы исходной до базиса.</p>
